plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'com.google.cloud.tools.jib' version '3.1.4'

}

group = 'com.starujupite.test'
version = '0.0.1-SNAPSHOT'
jib.to.image = 'europe-north1-docker.pkg.dev/straujupite-project/test-app-repo/test-app:${System.getenv('RELEASE_TAG')}"' //only change the version number everything else is important
jib.container.creationTime = 'USE_CURRENT_TIMESTAMP' // without this the image is created with a creating time of 52 years ago
jib.from.image="openjdk:17-jdk-slim" //java version to use


java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'com.google.cloud:google-cloud-logging-logback:0.131.4-alpha'
}

tasks.named('test') {
	useJUnitPlatform()
}
